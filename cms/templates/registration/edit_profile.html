{% extends 'index.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated and user.id == profile.user.id %}
<div class="container">
    <div class="form-group">
        <form method="POST" class="p-4 shadow rounded bg-light" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="text-center">
            <button class="btn btn-primary px-4 py-2 rounded-pill shadow-sm "><i class="fas fa-paper-plane">Edit Profile </i></button>
        </div>
    </form>
    </div>
</div>
{% else%}
<h1>Log in to view page </h1>
{% endif %}

{% endblock %}
