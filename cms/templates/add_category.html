{% extends 'index.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="form-group">
        <form method="POST" class="p-4 shadow rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button class="btn btn-primary px-4 py-2 rounded-pill shadow-sm "><i class="fas fa-paper-plane">Add Category</i></button>
        </div>
    </form>
    </div>
</div>
{% else%}
<h1>Log in to view page </h1>
{% endif %}

{% endblock %}
